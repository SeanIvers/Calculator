<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="row">
            <button onclick="press(7);" onmousedown="this.style.backgroundColor = 'rgb(152, 152, 152)'" onmouseup="this.style.backgroundColor = 'rgb(102, 102, 102)'">7</button>
            <button onclick="press(8);" onmousedown="this.style.backgroundColor = 'rgb(152, 152, 152)'" onmouseup="this.style.backgroundColor = 'rgb(102, 102, 102)'">8</button>
            <button onclick="press(9);" onmousedown="this.style.backgroundColor = 'rgb(152, 152, 152)'" onmouseup="this.style.backgroundColor = 'rgb(102, 102, 102)'">9</button>
            <button class="operator" onclick="setOP('/');" onmousedown="this.style.backgroundColor = 'rgb(255, 190, 52)'" onmouseup="this.style.backgroundColor = 'rgb(255, 140, 2)'">÷</button>
        </div>
        <div class="row">
            <button onclick="press(4);" onmousedown="this.style.backgroundColor = 'rgb(152, 152, 152)'" onmouseup="this.style.backgroundColor = 'rgb(102, 102, 102)'">4</button>
            <button onclick="press(5);" onmousedown="this.style.backgroundColor = 'rgb(152, 152, 152)'" onmouseup="this.style.backgroundColor = 'rgb(102, 102, 102)'">5</button>
            <button onclick="press(6);" onmousedown="this.style.backgroundColor = 'rgb(152, 152, 152)'" onmouseup="this.style.backgroundColor = 'rgb(102, 102, 102)'">6</button>
            <button class="operator" onclick="setOP('*');" onmousedown="this.style.backgroundColor = 'rgb(255, 190, 52)'" onmouseup="this.style.backgroundColor = 'rgb(255, 140, 2)'">×</button>
        </div>
        <div class="row">
            <button onclick="press(1);" onmousedown="this.style.backgroundColor = 'rgb(152, 152, 152)'" onmouseup="this.style.backgroundColor = 'rgb(102, 102, 102)'">1</button>
            <button onclick="press(2);" onmousedown="this.style.backgroundColor = 'rgb(152, 152, 152)'" onmouseup="this.style.backgroundColor = 'rgb(102, 102, 102)'">2</button>
            <button onclick="press(3);" onmousedown="this.style.backgroundColor = 'rgb(152, 152, 152)'" onmouseup="this.style.backgroundColor = 'rgb(102, 102, 102)'">3</button>
            <button class="operator" onclick="setOP('-');" onmousedown="this.style.backgroundColor = 'rgb(255, 190, 52)'" onmouseup="this.style.backgroundColor = 'rgb(255, 140, 2)'">−</button>
        </div>
        <div class="row">
            <button onclick="clr();" onmousedown="this.style.backgroundColor = 'rgb(152, 152, 152)'" onmouseup="this.style.backgroundColor = 'rgb(102, 102, 102)'">C</button>
            <button onclick="press(0);" onmousedown="this.style.backgroundColor = 'rgb(152, 152, 152)'" onmouseup="this.style.backgroundColor = 'rgb(102, 102, 102)'">0</button>
            <button onclick="press('.');" onmousedown="this.style.backgroundColor = 'rgb(152, 152, 152)'" onmouseup="this.style.backgroundColor = 'rgb(102, 102, 102)'">.</button>
            <button class="operator" onclick="setOP('+');" onmousedown="this.style.backgroundColor = 'rgb(255, 190, 52)'" onmouseup="this.style.backgroundColor = 'rgb(255, 140, 2)'">+</button>
        </div>
        <div class="row" id="equals-row">
            <button id="equals" onclick="calculate()" onmousedown="this.style.backgroundColor = 'rgb(254, 254, 254)'" onmouseup="this.style.backgroundColor = 'rgb(204, 204, 204)'">=</button>
        </div>
    </div>      
    <script src="script.js"></script>
</body>
</html>
